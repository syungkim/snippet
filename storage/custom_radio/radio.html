<style type="text/css">
.customRadio {display:inline-block;margin:30px;outline:1px solid #000;}
.customRadio:after {content:"";display:block;clear:both;}
input[type="radio"],
input[type="radio"]:focus {position:absolute;-moz-appearance:none;-webkit-appearance:none;z-index:-1}
input[type="radio"] + label {padding-left:21px;}
input[type="radio"] + label:before {content:"";display:inline-block;width:21px;height:21px;margin-right:2px;margin-left:-21px;background:url('radio_off.png') no-repeat; background-size:21px 21px;vertical-align:middle;}
input[type="radio"]:checked + label:before {background-image:url('radio_on.png')}

.hidden {overflow:hidden;width:0;height:0;font-size:0;text-indent:-9999px;}
</style>
<p>[CSS] 모바일에서 사용하는, 커스텀디자인 라디오버튼</p>
	<div class="customRadio">
		<input type="radio" name="radio" id="radio1">

	</div>
